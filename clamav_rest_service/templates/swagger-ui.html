<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='swagger-ui.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work Sans">
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="{{ url_for('static', filename='swagger-ui-bundle.js') }}"> </script>
    <script src="{{ url_for('static', filename='swagger-ui-standalone-preset.js') }}"> </script>
    <script>
      window.onload = function() {
        const ui = SwaggerUIBundle({
          url: "/api/v1/doc",
          dom_id: '#swagger-ui',
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ]
        })
        window.ui = ui
      }
    </script>
    {% include "footer.html" %}
  </body>
</html>
